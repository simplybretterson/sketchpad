<!DOCTYPE html>
<html>
<head>
  <title>Sketchpad</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Sketchpad!</h1>
      <p>Reset</p>
    </div>
    <div id="sketchpad-area"></div>
    <div id="footer">
      <input type="checkbox" id="wacky">
      <label for="wacky">Wacky mode:</label>
      <p>Draw with random colors which get progressively darker each time
          you draw on the same square</p>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
